<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Contact</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg: #0f172a;
  --card: #111827;
  --accent: #3b82f6;
  --whatsapp: #22c55e;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #020617, #020617);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.card {
  max-width: 420px;
  width: 100%;
  background: linear-gradient(180deg, #020617, #020617);
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

.hero img {
  width: 100%;
  height: 260px;
  object-fit: cover;
}

.content {
  padding: 24px;
}

h1 {
  font-size: 22px;
  margin: 0 0 16px;
  text-align: center;
}

.field {
  margin-bottom: 12px;
}

input, textarea {
  width: 100%;
  padding: 12px 14px;
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 10px;
  color: var(--text);
  font-size: 14px;
}

input::placeholder,
textarea::placeholder {
  color: var(--muted);
}

textarea {
  min-height: 100px;
  resize: vertical;
}

.actions {
  margin-top: 16px;
  display: grid;
  gap: 10px;
}

button, .whatsapp {
  border: none;
  border-radius: 12px;
  padding: 14px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease, opacity .15s;
}

button {
  background: linear-gradient(135deg, #2563eb, #3b82f6);
  color: white;
}

.whatsapp {
  background: linear-gradient(135deg, #16a34a, #22c55e);
  color: #052e16;
  text-align: center;
  text-decoration: none;
}

button:hover, .whatsapp:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.4);
  opacity: .95;
}

footer {
  text-align: center;
  font-size: 12px;
  color: var(--muted);
  margin-top: 16px;
}
</style>
</head>
<body>

<div class="card">

  <!-- PHOTO -->
  <div class="hero">
    <img src="photo.jpg" alt="Presentation image">
  </div>

  <div class="content">
    <h1>Get in Touch</h1>

    <div class="field">
      <input id="name" type="text" placeholder="Your name">
    </div>

    <div class="field">
      <input id="email" type="email" placeholder="Your email">
    </div>

    <div class="field">
      <textarea id="message" placeholder="Your message"></textarea>
    </div>

    <div class="actions">
      <button onclick="sendEmail()">Send Email</button>

      <a class="whatsapp"
         href="https://wa.me/1234567890"
         target="_blank">
        Open WhatsApp
      </a>
    </div>

    <footer>
      Weâ€™ll reply as soon as possible
    </footer>
  </div>

</div>

<script>
function sendEmail() {
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const message = document.getElementById('message').value;

  const subject = encodeURIComponent("Website Contact");
  const body = encodeURIComponent(
    `Name: ${name}\nEmail: ${email}\n\n${message}`
  );

  window.location.href =
    `mailto:youremail@example.com?subject=${subject}&body=${body}`;
}
</script>

</body>
</html>
